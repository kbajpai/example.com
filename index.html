<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Semantic Sample</title>
        <link rel="stylesheet" href="stylesheets/semantic.min.css">
        <link rel="stylesheet" href="stylesheets/jquery-ui.css">
    </head>
    <body>
        <div class="ui attached stackable menu">
            <div class="ui container">
                <a class="item">
                    <i class="home icon"></i> Home
                </a>
            </div>
        </div>
        <div class="ui raised very padded container segment">
            <h2 class="ui header">Expression</h2>
            <div id="droppable">
                <div id="mainExpr">
                    <div>Expression: </div>
                </div>
            </div>            
        </div>

        <div class="ui raised very padded container segment">
            <h2 class="ui header">Functions</h2>
            <div id="divFuncList" class="ui grid"></div>
        </div>
        
        <script src="javascripts/jquery.min.js"></script>
        <script src="javascripts/jquery-ui.min.js" type="text/javascript" charset="utf-8" async defer></script>
        <script src="javascripts/semantic.min.js" type="text/javascript" charset="utf-8" async defer></script>
        <script src="javascripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
    </body>
</html>
