<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>DateTimePicker Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="/stylesheets/jquery.datetimepicker.min.css">
    </head>
    <body>
        <h1>Date-Time Picker Demo</h1>

        <input type="text" id="meetingPicker" />

        <input type="hidden" id="hdnMonth" name="Month" value="">
        <input type="hidden" id="hdnDay" name="Day" value="">
        <input type="hidden" id="hdnYear" name="Year" value="">
        <input type="hidden" id="hdnTime" name="Time" value="">
        <input type="hidden" id="hdnAMPM" name="AMPM" value="">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/javascripts/jquery.datetimepicker.full.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                console.log("ready...");


                $('#meetingPicker').datetimepicker({
                    formatTime:'g:i A', 
                    format: 'd/m/Y h:i A',
                    step: 15,
                    minTime: new Date(),
                    minDate: new Date(),
                    startDate: new Date(),
                    onSelectTime: function(current_time, $input) {
                        var regex = /(\d{1,2})\/(\d{1,2})\/(\d{4})\s+(\d{2}):(\d{2})\s+(AM|PM)/g;
                        var match = regex.exec($input.val());

                        $("#hdnDay").val(match[1]);
                        $("#hdnMonth").val(match[2]);
                        $("#hdnYear").val(match[3]);
                        $("#hdnTime").val(match[4] + ":" + match[5]);
                        $("#hdnAMPM").val(match[6]);
                    }
                });
            });
        </script>
    </body>
</html>
